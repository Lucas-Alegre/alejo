<div class="container">
    <button routerLink="/"
        class="buttonAdd btn btn-primary buttonAgregar">Volver</button>
    <form #myForm="ngForm" (ngSubmit)="enviar(myForm)">
        <div class="row">
            <div class="col-12">
                <div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label">Url</label>
                        <div class="col-8">
                            <input type="text"
                                class="form-control"
                                name="url"
                                placeholder="Url"
                                [(ngModel)]="url">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Descripcion</label>
                        <div class="col-8">
                            <input type="text"
                                class="form-control custom-select"
                                name="descripcion"
                                placeholder="Descripcion"
                                [(ngModel)]="descripcion">

                        </div>
                        <br><br>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Titulo</label>
                            <div class="col-md-8">
                                <textarea type="text"
                                    class="form-control"
                                    name="titulo"
                                    placeholder="Titulo"
                                    [(ngModel)]="titulo"></textarea>

                            </div>
                        </div>
                        <br><br>
                        <div class="form-group row">
                            <label
                                class="col-2 col-form-label">Categoria</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="form-control"
                                    name="categoria"
                                    placeholder="Categoria"
                                    [(ngModel)]="categoria">

                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">&nbsp;</label>
                        <div class="input-group col-md-8">
                            <button type="submit"
                                class="btn btn-outline-primary mr-2">
                                Enviar
                            </button>
                            <button type="button"
                                class="btn btn-outline-danger"
                                (click)="limpiar()">
                                Limpiar
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </form>
</div>
